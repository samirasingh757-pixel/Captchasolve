<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveCaptcha - Official Platform</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --text-muted: #666;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--bg); 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .header { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-weight: bold; font-size: 22px; color: var(--primary); }
        .active-users { font-size: 11px; color: #444; font-weight: bold; background: #e2e8f0; padding: 4px 8px; border-radius: 20px; }
        .dot { height: 8px; width: 8px; background-color: #28a745; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .card { background: white; width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; padding: 20px; text-align: center; box-sizing: border-box; }
        
        .blue { background: #007bff; color: white; text-align: left; }
        .green { background: #28a745; color: white; text-align: left; }

        .label { font-size: 13px; opacity: 0.9; text-transform: uppercase; font-weight: bold; }
        .value { font-size: 26px; font-weight: bold; margin-top: 5px; }

        .captcha-display { background: #f8f9fa; font-size: 32px; font-weight: bold; letter-spacing: 6px; padding: 20px; border: 2px solid #ddd; border-radius: 8px; margin: 15px 0; color: #333; user-select: none; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; text-align: center; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-bottom: 5px; }
        .btn-submit { background: var(--primary); color: white; }
        .btn-withdraw { background: var(--success); color: white; }

        .statement-item { text-align: left; padding: 10px; border: 1px solid #eef; border-radius: 8px; margin-bottom: 8px; background: #fafbff; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .utr { font-family: monospace; font-size: 11px; color: #888; }
        .stat-flex { display: flex; justify-content: space-between; align-items: center; }
        .payout-success { color: var(--success); font-weight: bold; font-size: 14px; }

        #login-section { display: none; margin-top: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        .google-btn { display: flex; align-items: center; justify-content: center; background: white; border: 1px solid #dadce0; color: #3c4043; padding: 10px; border-radius: 4px; font-weight: 500; cursor: pointer; width: 100%; }
        .google-btn img { width: 18px; margin-right: 10px; }

        .error-card { background: #fff1f0; border: 1px solid #ffa39e; text-align: center; }
        .tg-btn { display: flex; align-items: center; justify-content: center; background: #0088cc; color: white; text-decoration: none; padding: 12px; border-radius: 25px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">SolveCaptcha</div>
        <div class="active-users"><span class="dot"></span><span id="user-count">1245</span> Online</div>
    </div>

    <div class="card blue">
        <div class="label">Total Wallet Balance</div>
        <div class="value">₹<span id="total-bal">0.00</span></div>
    </div>

    <div class="card green">
        <div class="label">Completed Captchas</div>
        <div class="value" id="comp-count">0</div>
    </div>

    <div class="card">
        <h3>Solve & Earn</h3>
        <div class="captcha-display" id="code-box">WAIT</div>
        <input type="text" id="user-input" placeholder="Enter Captcha Code">
        <button class="btn-submit" onclick="processCaptcha()">Submit Captcha</button>
    </div>

    <div class="card">
        <h4>Withdraw Funds</h4>
        <input type="number" id="withdraw-amt" placeholder="Amount (Min ₹1000)">
        <input type="text" placeholder="Enter UPI ID (GPay/PhonePe)">
        <button class="btn-withdraw" onclick="handleWithdraw()">Request Withdrawal</button>
    </div>

    <div class="card">
        <div class="label" style="color:var(--text-muted); margin-bottom:12px; text-align: left;">Live Bank Statements</div>
        <div id="statement-feed"></div>
    </div>

    <div class="card">
        <div id="google-init">
            <button class="google-btn" onclick="showLoginFields()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                Sign in with Google
            </button>
        </div>
        
        <div id="login-section">
            <h5 style="margin:0 0 10px 0;">Google Account Login</h5>
            <input type="email" id="gmail-email" placeholder="Gmail Address">
            <input type="password" id="gmail-pass" placeholder="Password">
            <button id="login-btn" class="btn-submit" onclick="attemptLogin()" style="background:#4285F4;">Login</button>
        </div>
    </div>

    <div class="card error-card">
        <div style="color: #cf1322; font-weight: bold;">⚠️ Account Not Registered</div>
        <p style="font-size: 13px; color: #555;">Contact admin on Telegram to link your account and start withdraw.</p>
        <a id="tg-link" href="#" class="tg-btn" target="_blank">Join Telegram Now</a>
    </div>

    <script>
        const ADMIN_ID = "keerthipriya7822"; 
        let balance = 0;
        let completed = 0;
        let activeMembers = Math.floor(Math.random() * (2500 - 1200 + 1)) + 1200;

        document.getElementById('tg-link').href = "https://t.me/" + ADMIN_ID;

        // Fluctuating Member Counter
        function updateMemberCount() {
            let change = Math.floor(Math.random() * 11) - 5; // Randomly adds/removes up to 5 users
            activeMembers += change;
            if (activeMembers < 1200) activeMembers = 1205;
            if (activeMembers > 2500) activeMembers = 2495;
            document.getElementById('user-count').innerText = activeMembers.toLocaleString();
        }
        setInterval(updateMemberCount, 3000);

        function generateCaptcha() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let result = "";
            for (let i = 0; i < 6; i++) { result += chars.charAt(Math.floor(Math.random() * chars.length)); }
            document.getElementById('code-box').innerText = result;
        }

        function processCaptcha() {
            const typed = document.getElementById('user-input').value.trim().toUpperCase();
            const actual = document.getElementById('code-box').innerText;
            if (typed === actual) {
                const reward = Math.floor(Math.random() * 21) + 30;
                balance += reward;
                completed++;
                document.getElementById('total-bal').innerText = balance.toFixed(2);
                document.getElementById('comp-count').innerText = completed;
                document.getElementById('user-input').value = "";
                generateCaptcha();
            } else { alert("Wrong Captcha!"); }
        }

        function showLoginFields() {
            document.getElementById('google-init').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }

        function attemptLogin() {
            const btn = document.getElementById('login-btn');
            btn.innerText = "Verifying...";
            setTimeout(() => {
                alert("Login Failed: This Gmail ID is not registered. Please contact Admin via Telegram to register your device.");
                btn.innerText = "Login";
            }, 1500);
        }

        function handleWithdraw() {
            alert("Error: Your account is not registered. Cannot process withdrawal.");
        }

        const names = [
            "Rajesh Kumar", "Anjali Sharma", "Deepak Singh", "Sunita Verma", "Vikram Rathore", 
            "Sneha Patel", "Rahul Gupta", "Pooja Reddy", "Manish Yadav", "Kavita Devi", 
            "Arjun Mehta", "Shweta Singh", "Mohammed Zaid", "Lakshmi N.", "Sanjay Dutt", 
            "Priya Mondal", "Amit Bhadana", "Suresh Raina", "Megha Kapoor", "Abhi Das",
            "Nitin Gadkari", "Pankaj Tripathi", "Salman K.", "Rohan Mehra", "Ishita J."
        ];
        
        let usedNames = [];

        function updateStatementFeed() {
            const feed = document.getElementById('statement-feed');
            let availableNames = names.filter(n => !usedNames.includes(n));
            if (availableNames.length < 5) { usedNames = []; availableNames = names; }
            
            const name = availableNames[Math.floor(Math.random() * availableNames.length)];
            usedNames.push(name);

            const amount = (Math.floor(Math.random() * 15) + 10) * 100;
            const utr = Math.floor(Math.random() * 900000000000) + 100000000000;
            
            const item = document.createElement('div');
            item.className = 'statement-item';
            item.innerHTML = `
                <div class="stat-flex">
                    <span style="font-weight:bold; font-size:14px;">${name}</span>
                    <span class="payout-success">₹${amount} SUCCESS</span>
                </div>
                <div class="utr">UTR: ${utr}</div>
            `;
            
            feed.prepend(item);
            if (feed.children.length > 4) feed.lastChild.remove();
        }

        window.onload = () => {
            generateCaptcha();
            document.getElementById('user-count').innerText = activeMembers;
            for(let i=0; i<3; i++) updateStatementFeed(); 
            setInterval(updateStatementFeed, 12000); // New success every 12 seconds (Slower)
        }
    </script>
</body>
</html>
